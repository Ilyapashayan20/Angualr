<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img [src]="product.image"  class="w-1/6 mb-2">
    <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
    <p>Price :  <span class="font-bold">{{product.price | currency}} </span></p>

     <button 
     class="border py-2 my-2 px-4 rounded bg-yellow-400 transition-all hover:bg-yellow-200"
     (click)="details = !details"
     [ngClass]="{
        'bg-yellow-400' : !details,
        'bg-yellow-200' : details
     }"
     >{{ details ? "Hide" : "Show" }} Details</button>
     
    <div *ngIf="details">
        <p>{{product.description}}</p>
        <p>RAte: <span [ngStyle]="{fontWeight: 'bold'}">{{product.rating.rate | number}}</span></p>
    </div>
    
    
</div>
