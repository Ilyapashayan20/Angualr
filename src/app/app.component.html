<div class="max-w-2xl container mx-auto pt-5">
    <h1 class="font-bold mb-2 text-center text-lg">Hello {{ title }}</h1>


    <input 
      type="text"
      class="mb-2 border py-2 px-4 w-full"
      placeholder="Filter products..."
      [(ngModel)]="term"
    >

    <p *ngIf="loading" class="text-center text-lg">Loading...</p>


    <div *ngIf="productsService.products">
      <app-product  *ngFor="let product of productsService.products| filterProducts: term; let i = index" [product]="product"/>
    </div>

    <app-modal *ngIf="modalService.isVisible$ | async" title="Create New Product">
      <app-create-product />
    </app-modal>
    <button (click)="modalService.open()" class=" rounded-full bg-red-600 text-white fixed right-5  bottom-5 px-4 py-2">+</button>
</div>
